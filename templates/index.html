<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Chatbot</title>
</head>
<body>
    <h2>Ask the Healthcare Chatbot</h2>
    <form method="post">
        <input type="text" name="user_input" placeholder="Type your question..." required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <p><strong>Response:</strong> {{ response }}</p>
    {% endif %}
</body>
</html>
